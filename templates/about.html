{% extends "base.html" %}

{% block title %} About {% endblock %}

{% block content %}
<div class="contact_box">
	<form method="POST">
		<div>
			{{contact_form.name}}
		</div>
		<div>
			{{contact_form.email}}
		</div>
		<div>
		<textarea required></textarea>
		</div>
		<button type="submit">Send</button>
	</form>
</div>

{% endblock %}
